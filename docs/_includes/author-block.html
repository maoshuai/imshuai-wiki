  <script>
(function (){
  var container = document.querySelector('.author-block .roll-container')
  var toggle = document.querySelector('.author-block .rolls-toggle')
  var idx = 0

  toggle.addEventListener('click', function () {
    idx = (idx + 1) % 3
    container.style.transform = 'translateY(-' + idx * 64 + 'px)'
  })
})();
